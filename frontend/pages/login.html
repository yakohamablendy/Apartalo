<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Apartalo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- La barra de navegación se generará aquí por main.js -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="main-navbar"></nav>

    <!-- Contenido Principal -->
    <main class="py-5 bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="form-container">
                        <!-- Cabecera del formulario -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="fas fa-sign-in-alt fa-3x text-warning"></i>
                            </div>
                            <h2 class="fw-bold mb-2">Iniciar Sesión</h2>
                            <p class="text-muted">Accede a tu cuenta para gestionar tus reservas</p>
                        </div>

                        <!-- Contenedor para las alertas -->
                        <div id="alert-container"></div>

                        <!-- Formulario de Login -->
                        <form id="login-form" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button type="button" class="btn btn-outline-secondary" id="toggle-password" aria-label="Mostrar u ocultar contraseña">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me">
                                    <label class="form-check-label" for="remember-me">Recordar sesión</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-warning w-100 py-2 mb-3" id="login-btn">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </form>

                        <!-- Enlace a la página de registro -->
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                ¿No tienes una cuenta? 
                                <a href="registro.html" class="text-warning text-decoration-none fw-semibold">Regístrate aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center"><p class="mb-0">&copy; 2025 Apartalo.</p></div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script> <!-- Carga la clase principal de la App -->
    <script src="../js/login.js"></script> <!-- Carga la lógica específica de esta página -->
</body>
</html>```
